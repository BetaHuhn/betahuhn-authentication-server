<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>New Password - BetaHuhn</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <main>
            <a id="icon" href="/" ><img src="https://auth.betahuhn.de/beta1.png" alt="Betahuhn" width="60" height="60"></a>
            
            <div class="container">           
                <div class="centered">
                    <center>
                        <h1>Enter a new password:</h1>
                        <input type="password" id="url-input" class="form__field" placeholder="new password">
                        <input type="password" id="url-input2" class="form__field" placeholder="repeat password">
                        <button class="btn btn--primary uppercase" onclick="confirm()">Change</button>
                    
                        <pre id="out"></pre>
                    </center>
                </div>
            </div> 
        </main>
        <script src="main.js"></script>
    </body>
</html>
