<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Beta Huhn - URL Shortener</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="google-site-verification" content="WT7HV-y_YFwgr8F9mgBk7_YHPNtcOJyvaCrFTp7Ms_0" />
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <a id="icon" href="/new"><img src="https://auth.betahuhn.de/beta1.png" alt="Betahuhn" class="img"></a>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox" title="Click to switch theme">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
          </label>
            <p id="switchText" title="Current Theme">Light mode</p>
        </div>
        <div class="container">
            <h1>Register</h1>
            <div class="centered">
                <center>
                    <div id="registerForm">
                        <p class="text">Please fill in this form to create an account.</p>

                        <input type="text" placeholder="Full Name" class="form__field" id="name-input" name="name" required>
                        <input type="text" placeholder="Email" class="form__field" id="email-input" name="email" required>
                        <input type="password" placeholder="Password" class="form__field" id="passwd-input" name="psw" required>

                        <p class="text">By creating an account you agree to our <a href="https://betahuhn.de/privacy">Terms & Privacy</a></p>
                        <button class="btn btn--primary uppercase" id="register-button" onclick="register()">Register</button>
                    </div>
                    <div class="container signin">
                        <p>Already have an account? <a class="bottom" href="/login">Sign in</a></p>
                    </div>
                    <pre id="error"></pre>
                </center>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
