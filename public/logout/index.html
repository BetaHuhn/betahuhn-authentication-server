<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Beta Huhn - URL Shortener</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!--<script type="text/javascript">
          if (screen.width <= 699) {
           document.location = "/mobile";

          </script>-->
</head>

<body>
    <main>
        <a id="icon" href="/new"><img src="https://auth.betahuhn.de/beta1.png" alt="Betahuhn" class="img"></a>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox" title="Click to switch theme">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
          </label>
            <p id="switchText" title="Current Theme">Light mode</p>
        </div>

        <div class="container">

            <center>
                <h1>Do you really want to log out?</h1>
                <button class="btn btn--primary uppercase" onclick="logout()">Yes!</button>
                <pre id="error"></pre>
            </center>

        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
